<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClearSpeech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #141416;
      --bg-tertiary: #1c1c1f;
      --text-primary: #fafafa;
      --text-secondary: #a1a1a6;
      --text-muted: #636366;
      --accent: #ff6b4a;
      --accent-glow: rgba(255, 107, 74, 0.3);
      --success: #4ade80;
      --border: rgba(255, 255, 255, 0.08);
    }

    body {
      width: 360px;
      background: var(--bg-primary);
      font-family: 'DM Sans', -apple-system, sans-serif;
      color: var(--text-primary);
      overflow: hidden;
    }

    .ambient {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at 30% 20%,
        rgba(255, 107, 74, 0.08) 0%,
        transparent 50%
      );
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 28px 24px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      overflow: hidden;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-text {
      flex: 1;
    }

    .logo-text {
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }



    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .main-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .status-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 12px;
      border: 1px solid var(--border);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: all 0.3s ease;
    }

    .status-badge.active .status-dot {
      background: var(--success);
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .toggle-section {
      text-align: center;
    }

    .toggle-button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .toggle-button svg {
      width: 20px;
      height: 20px;
    }

    .toggle-button.off {
      background: linear-gradient(135deg, var(--accent) 0%, #ff8a6b 100%);
      color: white;
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    .toggle-button.off:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 28px var(--accent-glow);
    }

    .toggle-button.on {
      background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
      color: white;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
    }

    .toggle-button.on:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 28px rgba(239, 68, 68, 0.4);
    }

    .info-section {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
    }

    .info-row:not(:last-child) {
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
      margin-bottom: 4px;
    }

    .info-icon {
      width: 32px;
      height: 32px;
      background: rgba(255, 107, 74, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .info-icon svg {
      width: 16px;
      height: 16px;
      fill: var(--accent);
    }

    .info-content {
      flex: 1;
    }

    .info-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .info-value {
      font-size: 14px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .message-box {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255, 107, 74, 0.1);
      border: 1px solid rgba(255, 107, 74, 0.3);
      border-radius: 10px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .message-box.visible {
      display: flex;
    }

    .message-icon {
      width: 16px;
      height: 16px;
      fill: var(--accent);
      flex-shrink: 0;
    }

    .message-text {
      font-size: 13px;
      color: var(--text-primary);
      line-height: 1.4;
      flex: 1;
    }

    .instructions {
      margin-top: 16px;
      padding: 12px;
      background: rgba(74, 222, 128, 0.05);
      border: 1px solid rgba(74, 222, 128, 0.15);
      border-radius: 10px;
    }

    .instructions-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--success);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .instructions-title svg {
      width: 14px;
      height: 14px;
      fill: var(--success);
    }

    .instructions-text {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="ambient"></div>

  <div class="container">
    <header>
      <div class="logo-icon">
        <img src="icons/1024.png" alt="ClearSpeech Logo" />
      </div>
      <div class="header-text">
        <div class="logo-text">ClearSpeech</div>
        <div class="subtitle">Real-time Transcription</div>
      </div>
    </header>

    <div class="main-card">
      <div class="status-header">
        <span class="status-label">Status</span>
        <div class="status-badge" id="statusBadge">
          <span class="status-dot"></span>
          <span id="statusText">Ready</span>
        </div>
      </div>

      <div class="toggle-section">
        <button class="toggle-button off" id="toggleButton">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" x2="12" y1="19" y2="22"></line>
          </svg>
          <span id="toggleText">Start Listening</span>
        </button>
      </div>

      <div class="message-box" id="messageBox">
        <svg class="message-icon" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <span class="message-text" id="messageText"></span>
      </div>
    </div>

    <div class="info-section">
      <div class="info-row">
        <div class="info-icon">
          <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        </div>
        <div class="info-content">
          <div class="info-label">Current Language</div>
          <div class="info-value">English</div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
